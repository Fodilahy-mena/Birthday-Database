<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TEST</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<header>
			<div>
				<button class="cacke">
					<img src="./cacke.svg" width="60">
				</button>
				<h1>Happy birthday</h1>
				<button class="cacke">
					<img src="./cacke.svg" width="60">
				</button>
			</div>
			<p>List of people, sorted by the ones who will have their birthday the soonest.</p>
			
			<form class="form-inline">
				<button type="button" class="btn btn-primary add">Add new birthday list</button>
				<input class="form-control search" type="text" placeholder="Search" aria-label="Search">
				  
				<select class="form-control select" aria-labelledby="dropdownMenuLink">
					<option>Select month to filter</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>,
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<button type="button" class="form-control bg-success text-white reset-filters">Reset filters</button>
			</form>
		</header>
		<div class="table-responsive">
			<table class="table">
				<thead>
				  <tr>
					<th scope="col">Avatar</th>
					<th scope="col">Name</th>
					<th scope="col">Turning age based on upcoming birthday</th>
					<th scope="col">Days left before birthday</th>
					<th scope="col">Edite</th>
					<th scope="col">Delete</th>
				  </tr>
				</thead>
				<tbody>
				  
				</tbody>
			</table>
		  </div>
		<script src="script.js" type="module"></script>
	</body>
</html>
